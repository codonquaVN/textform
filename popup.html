<!DOCTYPE html>
<html>
<head>
  <title>Text Snippets Manager</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .snippet-item {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .snippet-item:hover {
      background-color: #f0f0f0;
    }
    #snippets-container {
      max-height: 400px;
      overflow-y: auto;
    }
    #file-input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <input type="file" id="file-input" accept=".txt">
  <div id="snippets-container"></div>
  <script src="popup.js"></script>
</body>
</html>
